<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp Survey Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for helping us improve the platform.</p>
    </header>
    <main>
        <div class="form-area">
            <form id="survey-form" action="">
                
            <div class="input-block">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="Name" placeholder="Please Enter Your Name" required>
            </div>
            <div class="input-block">
            
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="Email" placeholder="Enter Your Email"
                required>
            </div>

            <div class="input-block">
                <label for="number" id="number-label">Age (Optional)</label>
                <input type="number" min="10" max="99" id="number" name="Age" placeholder="Age">
            </div>

            <div class="input-block">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="Role" id="dropdown">
                    <option value="" disabled selected>Current Role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Perfer Not to Say">Prefer Not to Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-block">
                <ul>Would you recommend freeCodeCamp to a friend?
                    <li><input type="radio" name="recommend" id="definitely" value="definitely" checked="checked">
                        <label for="definitely">Definitely</label>
                    </li>
                    
                    <li><input type="radio" name="recommend" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label></li>
                    <li>
                        <input type="radio" name="recommend" id="not-sure" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </li>
                </ul>
                
            </div>

            <div class="input-block">
                <ul>What would you like to see improved? (Check all that apply)
                    <li><input type="checkbox" name="front-end" id="front-end" value="front-end">
                    <label for="front-end">Front-End Projects</label>
                    </li>
                    <li><input type="checkbox" name="back-end" id="back-end" value="back-end">
                    <label for="back-end">Back-End Projects</label>
                    </li>
                    <li><input type="checkbox" name="data-viz" id="data-viz" value=data-viz>
                    <label for="data-viz">Data Visualization</label></li>
                    <li><input type="checkbox" name="challenges" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label></li>
                    <li><input type="checkbox" name="open-source" id="open-source" value="open-source">
                    <label for="open-source">Open Source Community</label></li>
                    <li><input type="checkbox" name="git-help" id="git-help" value="git-help">
                    <label for="git-help">Gitter Help Rooms</label></li>
                    <li><input type="checkbox" name="videos" id="videos" value="videos">
                    <label for="videos">Videos</label></li>
                    <li><input type="checkbox" name="meetups" id="meetups" value="meetups">
                    <label for="meetups">City Meetups</label></li>
                    <li><input type="checkbox" name="wiki" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label></li>
                    <li><input type="checkbox" name="forum" id="forum" value="forum">
                    <label for="forum">Forum</label></li>
                    <li><input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label></li>
                </ul>
            </div>

            <div class="input-block">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="50" rows="10">Enter your comments here...</textarea>
            </div>
            <input type="submit" id="submit">  
            </form>
        </div>
    </main>
</body>
</html>
